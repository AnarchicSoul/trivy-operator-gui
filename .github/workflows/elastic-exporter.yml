name: Build and Push Elastic Exporter

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'elastic-exporter/**'
      - '.github/workflows/elastic-exporter.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'elastic-exporter/**'
      - '.github/workflows/elastic-exporter.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: johan91/trivy-operator-elastic-exporter

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./elastic-exporter
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm-package:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Package Helm chart
        run: |
          helm package ./helm/trivy-operator-elastic-exporter \
            --destination ./helm-packages

      - name: Upload Helm package as artifact
        uses: actions/upload-artifact@v3
        with:
          name: helm-chart
          path: ./helm-packages/*.tgz
          retention-days: 30

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run tests
        working-directory: ./elastic-exporter
        run: |
          go test -v ./...

      - name: Run linter
        working-directory: ./elastic-exporter
        run: |
          go vet ./...

      - name: Check formatting
        working-directory: ./elastic-exporter
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi
