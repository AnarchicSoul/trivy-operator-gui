name: Build and Push ECS Exporter

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'BINARIES-ECS_EXPORTER/**'
      - 'DOCKER/dockerfile-ecs_exporter'
      - '.github/workflows/elastic-exporter.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'BINARIES-ECS_EXPORTER/**'
      - 'DOCKER/dockerfile-ecs_exporter'
      - '.github/workflows/elastic-exporter.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: johan91/trivy-operator-ecs-exporter

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./BINARIES-ECS_EXPORTER
          file: ./DOCKER/dockerfile-ecs_exporter
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm-package:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | helm registry login registry-1.docker.io \
            --username ${{ secrets.DOCKERHUB_USERNAME }} \
            --password-stdin

      - name: Extract version
        id: version
        run: |
          CHART_VERSION=$(grep '^version:' helm/trivy-operator-ecs-exporter/Chart.yaml | awk '{print $2}')
          echo "chart_version=$CHART_VERSION" >> $GITHUB_OUTPUT
          echo "Chart version: $CHART_VERSION"

      - name: Package Helm chart
        run: |
          mkdir -p .helm-package
          helm package helm/trivy-operator-ecs-exporter -d .helm-package
          echo "Packaged chart:"
          ls -lh .helm-package/

      - name: Push chart to Docker Hub OCI
        run: |
          CHART_FILE=$(ls .helm-package/*.tgz)
          echo "Pushing $CHART_FILE to Docker Hub..."
          helm push $CHART_FILE oci://registry-1.docker.io/johan91
          echo "âœ… Chart pushed successfully to oci://registry-1.docker.io/johan91/trivy-operator-ecs-exporter"

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: BINARIES-ECS_EXPORTER/go.sum

      - name: Run tests
        working-directory: ./BINARIES-ECS_EXPORTER
        run: |
          go test -v ./...

      - name: Run linter
        working-directory: ./BINARIES-ECS_EXPORTER
        run: |
          go vet ./...

      - name: Check formatting
        working-directory: ./BINARIES-ECS_EXPORTER
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi
